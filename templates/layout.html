<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
    <title>wiss</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        #info {
          background-color: #ddd;
          width: 100%;
        }
        body {padding-top: 60px;}
        img {max-width: 100%;}
    </style>

  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-left" role="form" action="search" method="post">
            <div class="form-group" style="width: 260px;">
              <input type="text" placeholder="eg. love, Greek mythology, forest etc." class="form-control" name="q">
            </div>
            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Search</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    {% block body %}{% endblock %}

    <div class="container" id="info">
      <div class="container">
        footer/info
      </div>
    </div>   

    <!-- Core JS -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <!-- AJAX -->
    <script type=text/javascript>

      $(document).ready(function(){
        $("a.author").click(function(){
          var self = $(this);
          $.getJSON('/a', { author: self.text() }, function(data) {
            $(self.data('target')+" .modal-body").append("<img src="+data["image"]["value"]+">");
            $(self.data('target')+" .modal-body").append("<p>"+data["abstract"]["value"]+"</p>");
            $(self.data('target')+" .modal-body").append("<p><a href="+data["link"]["value"]+">More (at Wikipedia) &raquo;</a></p>")
          });
        });
      });
      
    </script>
  </body>
</html>
