<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
    <title>wiss</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        img {
          max-width: 100%;
          max-height: 320px;
        }
        body {padding-top: 60px;}
        #info {
          background-color: #ddd;
          width: 100%;
          padding-top: 20px;
          padding-bottom: 20px;
        }
        .homepage-main {
          padding-top: 100px;
          padding-bottom: 100px;
        }
    </style>

  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">wiss</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-left" role="form" action="search" method="get">
            <div class="form-group" style="width: 260px;">
              <input type="text" placeholder="" class="form-control" name="q">
            </div>
            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Search</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    {% block body %}{% endblock %}

    <div class="container" id="info">
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            Data sources used:
          </div>
          <div class="col-sm-6">
            [social]
          </div>
        </div>
        <div>
          Developed as an assignment for the course <i>4IZ440 - Linked data on the web</i> at <a href="http://kizi.vse.cz/">KIZI</a> by <a href="https://twitter.com/tomas_hanzal">Tomas Hanzal</a>, 2013-2014
        </div>
      </div>
    </div>   

    <!-- Core JS -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <!-- AJAX -->
    <script type=text/javascript>

      $(document).ready(function(){

        $("a.author").click(function(){
          var self = $(this);
          $.getJSON('/a', { author: self.text() }, function(data) {
            $(self.data('target')+" .modal-body").append("<img src=\""+data["image"]+"\" alt=\""+data["name"]+"\">");
            $(self.data('target')+" .modal-body").append("<p>"+data["abstract"]+"</p>");
            $(self.data('target')+" .modal-body").append("<p><a href=\""+data["link"]+"\">More (at Wikipedia) &raquo;</a></p>")
          });
        });

        $("a.subjects").click(function(){
          var self = $(this);
          $.getJSON('/s', { obj: self.data("obj") }, function(data) {
            $.each(data["subjects"], function(index, item) {
              $(self.data('target')+" .modal-body ul").append("<li><a href=\"/search?q="+item["subject"]+"\">"+item["label"]+"</a></li>");
            });
          });
        });

      });
      
    </script>
  </body>
</html>
